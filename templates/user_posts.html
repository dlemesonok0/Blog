{% extends 'base.html' %}

{% block title %}Мои посты{% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}
            <p>{{ post.title }} - {{ post.date }}</p>
            <p>{{ post.content }}</p>
            <a href={% url 'edit' post_id=post.id %}>Редактировать</a>
        {% endfor %}
    </ul>
    <a href={% url 'add' %}>Добавить новый</a>
{% endblock %}
